<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus</title>
  <link rel="stylesheet" href="../assets/css/logs.css">
</head>
<body>

  <h1 class="website-title">Nexus</h1>  
  <div class="container">
    <div class="form-container">
      <div class="form-toggle">
        <button id="login-toggle" onclick="showLogin()">Login</button>
        <button id="signup-toggle" onclick="showSignUp()">Sign Up</button>
      </div>
      <form id="login-form" class="form active">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="button" onclick="handleLogin()">Login</button>
        <p id="login-error" style="color: red; display: none;">Error en el login</p>
      </form>
      <form id="signup-form" class="form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="button" onclick="handleSignUp()">Sign Up</button>
        <p id="signup-error" style="color: red; display: none;">Error en el registro</p>
      </form>
    </div>
  </div>
  <script src="../assets/js/logs.js"></script>
</body>
</html>
